<html>
<head>
    <title>Echo</title>
    <link rel='stylesheet' href='css/scrollbar.css' type='text/css'>
    <link rel='stylesheet' href='css/body.css' type='text/css'>
    <link rel='stylesheet' href='css/status-bar.css' type='text/css'>
    <link rel='stylesheet' href='css/master-area.css' type='text/css'>
    <link rel='stylesheet' href='css/chat-list.css' type='text/css'>
    <script src='js/console.js'></script>
    <script src='js/chat-list.js'></script>
</head>
<template id='template-chat'>
    <span class='chat'>
        <img class='avatar'/>
        <span class='title'></span>
    </span>
</template>
<body>
<span id='status-bar'>
        <span id='collapse-button'></span>
        <span id='maximize-button'></span>
        <span id='close-button'></span>
    </span>
<div id='master-area'>
    <div id='chat-list'></div>
    <div id='chat-list-resizer'
         onmousedown='ChatList.OnResizerMouseDown()'></div>
    <div id='message-area'></div>
</div>
</body>
</html>
